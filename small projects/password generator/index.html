<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <div class="items">
            <h1>Password Generator</h1>
            <form>
                <input type="text" autocomplete="off" placeholder="Password will Show Here" id="myInput">
                <input type="number" id="limit" placeholder="Enter number limit">
            </form>
            <div class="buttons">
                <button onclick="display()">Generate Password</button>
                <button onclick="clear()" id="clear">Clear</button>
            </div>



            <h3 id="status">Set Password Limit</h3>
        </div>




    </div>


    <script src="script.js"></script>

</body>

</html>
