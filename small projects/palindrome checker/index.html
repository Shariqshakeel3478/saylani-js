<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome</title>
</head>

<body>


    <div class="main">
        <div class="container">
            <p>Palindrome Checker</p>
            <div class="input">
                <input type="text" id="input" placeholder="Enter any word or name">
                <button onclick="show()">Check</button>
            </div>
            <div class="result" id="show">
                <p id="result">Please Write Something</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
