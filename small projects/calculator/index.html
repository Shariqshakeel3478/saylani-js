<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="main">
        <div class="container">
            <div class="icons">
                <div class="icons-left">19:30</div>
                <div class="icons-middle"></div>
                <div class="icons-right">
                    <i class="fa-solid fa-battery-quarter"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-signal"></i>
                </div>
            </div>
            <div class="input">
                <input type="text" readonly id="inp">
            </div>
            <div class="buttons">
                <div class="btn-row">
                    <button class="grey" onclick="eraseInp()">C</button>
                    <button class="grey" onclick="plusMinus()">+/-</button>
                    <button class="grey" onclick="inpVal('%')">%</button>
                    <button class="yellow" onclick="inpVal('/')">รท</button>
                </div>
                <div class="btn-row">
                    <button class="normal" onclick="inpVal(7)">7</button>
                    <button class="normal" onclick="inpVal(8)">8</button>
                    <button class="normal" onclick="inpVal(9)">9</button>
                    <button class="yellow" onclick="inpVal('*')">ร</button>
                </div>
                <div class="btn-row">
                    <button class="normal" onclick="inpVal(4)">4</button>
                    <button class="normal" onclick="inpVal(5)">5</button>
                    <button class="normal" onclick="inpVal(6)">6</button>
                    <button class="yellow" onclick="inpVal('-')">-</button>
                </div>
                <div class="btn-row">
                    <button class="normal" onclick="inpVal(3)">3</button>
                    <button class="normal" onclick="inpVal(2)">2</button>
                    <button class="normal" onclick="inpVal(1)">1</button>
                    <button class="yellow" onclick="inpVal('+')">+</button>
                </div>
                <div class="btn-row">
                    <button class="normal" onclick="inpVal(0)">0</button>
                    <button class="normal" onclick="backSpace()"><i class="fa-solid fa-eraser"></i></button>
                    <button class="normal" onclick="inpVal('.')">.</button>
                    <button class="yellow" onclick="show()">=</button>
                </div>
            </div>
            <div class="end">
                <hr>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
